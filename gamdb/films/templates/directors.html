{% extends 'main.html' %}

{% block title %}
    Režiséři | {{ block.super }}
{% endblock %}

{% block content %}
<h1>Režiséři</h1>

{# Tady bude seznam režisérů #}
<div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-2">
    {% for d in directors %}
    <div class="card">
        <div class="card h-100">
            <img class="card-img-top" src="{% if d.photo_url %}{{d.photo_url}}{% else %}https://place-hold.it/180x100/ {% endif %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ d.name }}{% if d.birth_year %}
                    &ndash; {{ d.birth_year }}
                    {% endif %}
            </h5>
                <a href="{% url 'director' d.id %}" class="btn btn-primary">Detail</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
