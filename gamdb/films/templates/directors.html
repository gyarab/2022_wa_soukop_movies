{% extends 'main.html' %}

{% block title %}
    Režiséři | {{ block.super }}
{% endblock %}

{% block content %}
<h1>Režiséři</h1>
<div class="row row-cols-1  row-cols-md-2 row-cols-lg-4 g-2">
    {% for d in directors %}
    <div class="col">
        <div class="card h-100 border-0 text-center text-white bg-dark">
            <div class="card-body">
                <h5 class="card-title">{{ d.name }}{% if d.birth_year %}
                    &ndash; {{ d.birth_year }}
                    {% endif %}
            </h5>
            <img class="card-img-bottom" src="{% if director.photo_url %}{{director.photo_url}}{% else %}https://place-hold.it/180x100/ {% endif %}" alt="Card image cap">
        </div>
            <div class="card-footer text-center">
                <a href="{% url 'director' d.id %}" class="btn btn-danger">Detail</a>
            </div>
                
            
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
